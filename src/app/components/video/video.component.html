<section class="d-flex mt-3 flex-column justify-content-center align-items-center">
  <div class="card m-3 p-2">
    <h3>Posición hombros: {{shoulderPosture.message}}</h3>
    <h3>Posición cuello: {{neckPosture.message}}</h3>

  </div>

    </div>
    

</section>
